<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Downloader - حمل من جميع المنصات</title>
    <!-- Updated: 2025-09-16 18:52 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .platform-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease;
        }

        .platform-icon:hover {
            transform: scale(1.1);
        }

        .youtube { background: #FF0000; }
        .tiktok { background: #000000; }
        .instagram { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .twitter { background: #1DA1F2; }
        .snapchat { background: #FFFC00; color: #333; }

        .input-group {
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .url-input:focus {
            border-color: #667eea;
        }

        .format-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .format-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
        }

        .format-btn.active {
            background: #667eea;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
        }

        .download-link:hover {
            background: #218838;
        }

        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Q8 Downloader</h1>
        <p class="subtitle">حمل فيديوهاتك المفضلة من جميع منصات التواصل الاجتماعي</p>
        
        <div class="platforms">
            <div class="platform-icon snapchat">📱</div>
            <div class="platform-icon youtube">▶️</div>
            <div class="platform-icon twitter">🐦</div>
            <div class="platform-icon instagram">📷</div>
            <div class="platform-icon tiktok">🎵</div>
        </div>

        <div class="input-group">
            <input type="text" id="videoUrl" class="url-input" placeholder="الصق رابط الفيديو هنا...">
        </div>

        <div class="format-buttons">
            <button class="format-btn active" data-format="mp4">فيديو (MP4)</button>
            <button class="format-btn" data-format="mp3">صوت (MP3)</button>
        </div>

        <button id="downloadBtn" class="download-btn">تحليل الرابط</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري المعالجة...</p>
        </div>

        <div id="result" class="result"></div>
    </div>

    <div class="version-info">v1.1 - محدث</div>

    <script>
        let selectedFormat = 'mp4';

        // تحديد الصيغة
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.dataset.format;
            });
        });

        // وظيفة التحميل
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const url = document.getElementById('videoUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                showResult('يرجى إدخال رابط الفيديو', 'error');
                return;
            }

            // إظهار التحميل
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        format: selectedFormat
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(
                        `تم تحميل الفيديو بنجاح!<br>
                        العنوان: ${data.data.title}<br>
                        المنصة: ${data.data.platform}<br>
                        الصيغة: ${data.data.format}<br>
                        <a href="${data.data.download_url}" class="download-link" download>تحميل الملف</a>`,
                        'success'
                    );
                } else {
                    showResult(data.error || 'حدث خطأ أثناء التحميل', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('خطأ في الاتصال بالخادم', 'error');
            } finally {
                loadingDiv.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // السماح بالضغط على Enter
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('downloadBtn').click();
            }
        });

        // إضافة timestamp للتأكد من التحديث
        console.log('Q8 Downloader loaded at:', new Date().toLocaleString());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Downloader - حمل من جميع المنصات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .platforms {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        
        .platform {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .platform:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .platform::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .platform:hover::before {
            left: 100%;
        }
        
        .platform svg {
            width: 35px;
            height: 35px;
            fill: currentColor;
        }
        
        .tiktok { 
            background: linear-gradient(45deg, #000, #333);
            animation: pulse 2s infinite;
        }
        .youtube { 
            background: linear-gradient(45deg, #ff0000, #cc0000);
            animation: pulse 2s infinite 0.2s;
        }
        .instagram { 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            animation: pulse 2s infinite 0.4s;
        }
        .twitter { 
            background: linear-gradient(45deg, #1da1f2, #0d8bd9);
            animation: pulse 2s infinite 0.6s;
        }
        .snapchat { 
            background: linear-gradient(45deg, #fffc00, #ffeb3b);
            color: #333;
            animation: pulse 2s infinite 0.8s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
        }
        
        .input-group {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        .url-input {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .format-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .format-btn {
            padding: 12px 25px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .format-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .format-btn:hover::before,
        .format-btn.active::before {
            left: 0;
        }
        
        .format-btn:hover,
        .format-btn.active {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2, #667eea);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .download-btn:hover::before {
            left: 0;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-out 1.1s both;
        }
        
        .feature {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .feature-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .result {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            display: none;
            border: 2px solid #667eea;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .platforms {
                gap: 15px;
            }
            
            .platform {
                width: 60px;
                height: 60px;
            }
            
            .platform svg {
                width: 30px;
                height: 30px;
            }
            
            .format-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sparkle effects -->
        <div class="sparkle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 20%; right: 15%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="bottom: 30%; left: 20%; animation-delay: 1s;"></div>
        <div class="sparkle" style="bottom: 10%; right: 10%; animation-delay: 1.5s;"></div>
        
        <h1 class="title">Q8 Downloader</h1>
        <p class="subtitle">حمل فيديوهاتك المفضلة من جميع منصات التواصل الاجتماعي</p>
        
        <div class="platforms">
            <div class="platform tiktok" title="TikTok">

            </div>
            <div class="platform twitter" title="Twitter/X">

        </div>
        
        <div class="input-group">
            <input type="text" class="url-input" placeholder="الصق رابط الفيديو هنا..." id="urlInput">
            
            <div class="format-buttons">
                <button class="format-btn active" data-format="mp4">فيديو (MP4)</button>
                <button class="format-btn" data-format="mp3">صوت (MP3)</button>
            </div>
            
            <button class="download-btn" onclick="analyzeVideo()">تحليل الرابط</button>
        </div>
        
        <div class="result" id="result">
            <h3>معلومات الفيديو</h3>
            <p>هذا عرض تجريبي للواجهة. لتفعيل التحميل الحقيقي، يحتاج الموقع لخادم خلفي.</p>
            <button class="download-btn" style="margin-top: 15px;">تحميل الملف</button>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-title">متوافق مع الجوال</div>
                <div class="feature-desc">يعمل على جميع الأجهزة</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🆓</div>
                <div class="feature-title">مجاني تماماً</div>
                <div class="feature-desc">مجاني بدون قيود</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">جودة عالية</div>
                <div class="feature-desc">جودة أصلية للفيديو</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">تحميل سريع</div>
                <div class="feature-desc">تحليل وتحميل فوري</div>
            </div>
        </div>
    </div>

    <script>
        let selectedFormat = 'mp4';
        
        // إضافة تأثيرات الماوس للمنصات
        document.querySelectorAll('.platform').forEach(platform => {
            platform.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.2) rotate(5deg)';
                this.style.boxShadow = '0 10px 25px rgba(0,0,0,0.3)';
            });
            
            platform.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
                this.style.boxShadow = 'none';
            });
        });
        
        // تبديل صيغة التحميل
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedFormat = this.dataset.format;
            });
        });
        
        // تحليل الفيديو (عرض تجريبي)
        function analyzeVideo() {
            const url = document.getElementById('urlInput').value;
            const result = document.getElementById('result');
            
            if (!url.trim()) {
                alert('يرجى إدخال رابط الفيديو');
                return;
            }
            
            // عرض النتيجة التجريبية
            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth' });
        }
        
        // إضافة تأثيرات عشوائية للـ sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.container').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // إنشاء sparkles عشوائية
        setInterval(createSparkle, 3000);
    </script>
</body>
